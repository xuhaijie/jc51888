	<script>
		$(function() {
			var $nav=$("#Nav-1"),
				$lido=$(".{$lid['name']}{$lid['id2']}"),
				$sfl=$("#S-fl");
				$yido=$("#Nav-1").find('>li').eq({$yid});
			$yido.addClass("lon");
			gezong($yido,$nav);

			if($lido){
				$lido.addClass("lon");
				gezong($lido,$sfl);
			}
			
			function gezong ($a,$b) {
				$b.find(">li").hover(function(){
					var $this=$(this);
						$a.removeClass("lon");
						$this.addClass("lon");
				},function(){
					var $this=$(this);
						$this.removeClass("lon");
						$a.addClass("lon");
				});
			}
		});
	</script>
