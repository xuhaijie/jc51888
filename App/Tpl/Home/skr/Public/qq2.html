<head>
    <style>

        .clear:after {
            content: '\20';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /*固定的悬浮窗*/
        .yb_conct {
            position: fixed;
            z-index: 9999999;
            top: 200px;
            right: -127px;
            cursor: pointer;
            transition: all .3s ease;
        }
        .yb_bar ul li {
            width: 180px;
            height: 53px;
            font: 16px/53px 'Microsoft YaHei';
            color: #fff;
            text-indent: 54px;
            margin-bottom: 3px;
            border-radius: 3px;
            transition: all .5s ease;
            overflow: hidden;
        }
        .yb_bar .yb_top {
            background: #ff4a00 url("../Public/images/fixCont.png") no-repeat 0 0;
        }
        .yb_bar .yb_phone {
            background: #ff4a00 url("../Public/images/fixCont.png") no-repeat 0 -57px;
        }
        .yb_bar .yb_QQ {
            text-indent: 0;
            background: #ff4a00 url("../Public/images/fixCont.png") no-repeat 0 -113px;
        }
        .yb_bar .yb_ercode {
            /*height:200px;*/

            background: #ff4a00 url("../Public/images/fixCont.png") no-repeat 0 -169px;
        }
        .hd_qr {
            padding: 0 29px 25px 29px;
        }
        .yb_QQ a {
            display: block;
            text-indent: 54px;
            width: 100%;
            height: 100%;
            color: #fff;
        }

    </style>
</head>
<script>
$(function() {
	// 悬浮窗口
	$(".yb_conct").hover(function() {
		$(".yb_conct").css("right", "5px");
		$(".yb_bar .yb_ercode").css('height', '200px');
	}, function() {
		$(".yb_conct").css("right", "-127px");
		$(".yb_bar .yb_ercode").css('height', '53px');
	});
	// 返回顶部
	$(".yb_top").click(function() {
		$("html,body").animate({
			'scrollTop': '0px'
		}, 300)
	});
});
</script>

<body>
<div class="yb_conct">
  <div class="yb_bar">
    <ul>
      <li class="yb_top">返回顶部</li>
      <li class="yb_phone">{$config['mobile']}</li>
      <li class="yb_QQ">
          <a href="tencent://message/?Menu=yes&uin={$config.kefu_qq.0.qq}& Service=300&sigT=45a1e5847943b64c6ff3990f8a9e644d2b31356cb0b4ac6b24663a3c8dd0f8aa12a595b1714f9d45"target="_blank">在线咨询</a>
      </li>
      <li class="yb_ercode" style="height:53px;">微信二维码 <br>
        <img class="hd_qr" src="../Public/images/weixin.jpg" width="125" alt="关注你附近"> </li>
    </ul>
  </div>
</div>

</body>
</html>
