<script>
$(document).ready(function (){

        },
        function () {
            $(".qq_list").fadeOut("fast");
            $(this).css("border-left-color","#ddd");
        }
    )
    $('.qq li:eq(1)').hover(
        function (){
            $(".wap").fadeIn("fast");

        function () {

})
