<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Public:head" />
<style>
.uf {
	font-size: 18px;
}
 #flashContent { width:100%; height:100%; }
</style>
<script type="text/javascript">
	function uploadevent(status) {
		status += '';
		switch (status) {
		case '1':
			var time = new Date().getTime();
			document.getElementById('avatar_priview').innerHTML = "头像1 : <img src='__ROOT__/APP/uploads/{$p1}?"
					+ time
					+ "'/> <br/> 头像2: <img src='__ROOT__/APP/uploads/{$p2}?"
					+ time
					+ "'/><br/> 头像3: <img src='__ROOT__/APP/uploads/{$p3}?" + time + "'/>";
					alert('头像更新成功!');

			break;
		break;
	case '-1':
		window.location.reload();
		break;
	default:
		window.location.reload();
	}
}
</script>
</head>

<body class="vip-user">
	<div class="container">
		<include file="nav"/>
		<div class="row-fluid">
			<div class="span2 well"><include file="pcenter" /></div>

			<div class="span9 well">
				<div class="alert alert-info title">
					<h4 class="">个人中心</h4>
						<div class="clear2"></div>
				</div>
				<div id="altContent">
					<OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" WIDTH="650" HEIGHT="450" id="myMovieName">
						<PARAM NAME="movie" VALUE="../Public/swf/avatar.swf">
						<PARAM NAME="quality" VALUE="high">
						<PARAM NAME="bgcolor" VALUE="#FFFFFF">
						<param name="flashvars" value="imgUrl=__ROOT__/APP/uploads/{$p1}&uploadUrl=__URL__/upfile&uploadSrc=false" />
						<EMBED src="../Public/swf/avatar.swf" quality=high
							bgcolor="#FFFFFF" WIDTH="650" HEIGHT="450" wmode="transparent"
							flashVars="imgUrl=__ROOT__/APP/uploads/{$p1}&uploadUrl=__URL__/upfile&uploadSrc=false"
							NAME="myMovieName" ALIGN=""
							TYPE="application/x-shockwave-flash"
							allowScriptAccess="always"
							PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer">
						</EMBED>
					</OBJECT>
				</div> <!-- /#altContent -->
			</div><!-- /.span9 -->
		</div><!-- /.row-fluid -->
	</div> <!-- /.container-fluid -->

	<div class="clear2"></div>
