<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public:head" />
</head>

<body>
<div class="wrap">
		<include file="Public:header" />
		<div class="main">
			<div class="main2">
		 			<div id="Mleft">
			    		<include file="Public:sidebar" />
				    </div>
			       <div id="Mright">
		    	<div class="article">
		    		<include file="Public:ntitle" />
			        <div class="right_main">
			        	<if condition="$list">
			              	<table class="table table-bordered" id="Xtable">
					  			<tbody>
			                <volist name="list" id="vo">
			                	<tr>
			                    	<td><a href="{$vo.url}">{$vo.title}</a></td>
			                    </tr>
			                    <tr class="off">
				                    <td>{$vo.description}<br><a href="{$vo.url}" class="right">更多>></a></td>
				                </tr>
			                   
			                </volist>
			              		</tbody>
							</table>
							<ul class="off">
							<volist name="list" id="vo">
			                    <li>·<a href="{$vo.url}">{$vo.title}</a>[{$vo.click}]<span>{$vo.time}</span></li>
			                </volist>
			                </ul>
			                  <div class="page">
			                      {$page}
			                  </div>
			              
			                <else />
								<div class="alert alert-error" style="text-align:center;width: 80%;margin: 0 auto;">暂无新闻...</div>
						</if>
			        </div> 
		        </div>
		    </div>
		    <div class="clear2"></div>
		</div>
</div>
</div>
	<include file="Public:footer" />
</body>

</html>
