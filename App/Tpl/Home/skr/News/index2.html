<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public:head" />
</head>

<body>
	<include file="Public:header" />
	<div id="pjax">
		<div class="wrap">
				<div class="main">
					<div class="main2">
							<div id="Mleft">
								<include file="Public:sidebar" />
							</div>
						   <div id="Mright">
						<div class="article">
							<include file="Public:ntitle" />
							<div class="right_main">
								<if condition="$list">
									<ul class="neiye_news_list">
										<volist name="list" id="vo">
											<li>
												<a href="__APP__/news/{$vo.id}"><img src="__ROOT__/__UPLOAD__/in_{$vo.img}" onload="AXImg(this,180,220)"/></a>
												<div class="a1">
													<a href="__APP__/news/{$vo.id}" class="a3">{$vo.title}</a>
												</div>
											</li>
										</volist>
								   </volist>
								</ul>
							  <div class="page">
								  {$page}
							  </div>
							 <else />
								<div class="alert alert-error" style="text-align:center;width: 80%;margin: 0 auto;">暂无新闻...</div>
								</if>
							</div>
						</div>
					</div>
					<div class="clear2"></div>
				</div>
		</div>
		</div>
	</div>
<include file="Public:footer" />
</body>

</html>
