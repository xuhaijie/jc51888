<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
</head>
<body>
	<div class="top_back absolute"></div>
			<include file="Public:header" />
	<div id="pjax">
		<div class="wrap">
		<div class="main">
			<div class="main2">
				<div id="Mleft">
		    		<include file="Public:sidebar" />
			    </div>
		       	<div id="Mright">
					<div class="article jobs">
						<include file="Public:ntitle" />
						<div class="right_main">
						<ul class="news_list">
							<volist name="list" id="vo">
		                    <li><span style="float:left"><a href="{$vo.url}">{$vo.job}</a></span><span style="float:right">[{$vo.time|msubstr=0,10,'utf-8',false}]</span></li>
		               </volist>
		            </ul>
						<table class="table table-bordered off" id="Jobs-table">
						  <thead>
						    <tr>
						      <th>职位名称</th>
						      <th>结束时间</th>
						      <th>招聘人数</th>
						      <th>工资待遇</th>
						      <th>点我！</th>
						    </tr>
						  </thead>
						  <tbody>
						   <volist name="list" id="vo">
						    <tr>
						      <td>{$vo.job}</td>
						      <td>{$vo.end_time}</td>
						      <td>{$vo.num}</td>
						      <td>{$vo.salary}</td>
						      <td><a href="{$vo.url}" class="btn btn-primary">查&nbsp;看</a></td>
						    </tr>
						    </volist>
						  </tbody>
						</table>
						<div class="page">
							{$page}
						</div>
						</div>	
					</div>
					
				</div>
				<div class="clear2"></div>
			</div>
		</div>
	</div>
	</div>
	<include file="Public:footer" />
</body>	
</html>
