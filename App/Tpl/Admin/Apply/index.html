<include file="Public:header" />
<load href="../Public/js/fancybox/jquery.fancybox-1.3.4.js" />
<load href="../Public/js/fancybox/jquery.fancybox-1.3.4.css" />
<script>
$(document).ready(function (){
	$(".mesmore").fancybox();

})
</script>
<body class="main">
  <div class="subTit">
                <include file="Public:search" />
                <div class="tit">
                    <a href="javascript:;">招聘</a>&gt;<a href="javascript:;">简历列表</a>
                </div>
            </div>
              <div class="content">
                <div class="tableMod">
                    <div class="tit">
                        <a href="javascript:;"><i class="icon icon_txt"></i>管理分类</a>
                        <a href="javascript:;" onClick="batch_del(this, 'Apply')"><i class="icon icon_del"></i>删除选中项</a>
                    </div>
                    <table id="example">
                        <thead>
                            <tr>
                                <th><input type="checkbox" value="" id="check_box" onClick="selectall('id[]');"></th>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>应聘岗位</th>
                                <th>毕业时间</th>
                                <th>毕业院校</th>
                                <th>电话</th>
                                <th>手机</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo" empty="$empty">
                            <tr>
                                <td align="center"><input  class="checkbox-1" type="checkbox" value="{$vo.id}" name="id[]"></td>
                                <td align="center"><span class="col_ccc">{$vo.id}</span></td>
                                <td align="center"><a href="__GROUP__/Apply/info/id/{$vo.id}" class="mesmore">{$vo.name}</a></td>
                                <td>{$vo.sex}</td>
                                <td align="center">{$vo.jobs}</td>
                                <td align="center">{$vo.graduate_date}</td>
                                <td align="center">{$vo.graduate_school}</td>
                                <td align="center">{$vo.tel}</td>
                                <td align="center">{$vo.mobile}</td>
                                <td align="center" class="op">
                                    <a href="javascript:;" onClick="del(this,'Apply',{$vo.id})";><i class="icon icon_x"></i>删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div>
                <!-- End tableMod -->       
	</div>
</body>
</html>
