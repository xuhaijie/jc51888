<tagLib name="html"/>
<include file="Public:header" />
<script type="text/javascript">	
		$(function(){
			$("#sall").click(function(){
			    var self = $('input[type=checkbox][name=upfile]');
		        $(self).each(function(){
				     this.checked=!this.checked;
				 }); 
			});
			$(".tp").click(function(){
				if($(this).val() == '0'){
					$(".hd").hide("slow");
				}else{
					$(".hd").show("slow");
				}
			});
			$("#form1").submit(function (){
				var length=$("input[type=checkbox][checked]").length;
				if(length>0){
				    if(confirm('确认输入参数配置正确?')){
					    return true;
				    }else{
					    return false;
				    }
				}
				else{
					alert('请选择要批量上传的文件后再上传！');
					return false;
				}
			})
		})
</script>
