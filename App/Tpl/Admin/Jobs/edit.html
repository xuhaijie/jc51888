<tagLib name="html"/>
<include file="Public:header" />

<script type="text/javascript">
		
		$(function(){
			$("#form1").submit(function (){
				if($("#job").val() == ''){
					alert('请填写岗位名称');
					$("#job").focus();
					return false;
				}
				if($("#request").val() == ''){
					alert('请填写招聘内容');
					$("#request").focus();
					return false;
				}		
			})
		})
</script>
<body class="main">
 	<div class="subTit">
                <include file="Public:search" />
                <div class="tit">
                    <a href="javascript:;">招聘</a>&gt;<a href="javascript:;">{$title_type}招聘</a>
                </div>
            </div>
            <div class="content">
                <div class="formMod">
                    <div class="tit">{$title_type}招聘</div>
                    <form action="" method="post" id="form1" enctype="multipart/form-data">
                        <ul>
                            <li>
                            	<if condition='$info.pid neq 0 or $single neq 1'>
                                <label for="newsSort">招聘类别：</label>
                                <div class="item_cont">
                                    <html:select options='category' selected='selected' name="pid" id="pid" style='txt' />
                                </div>
                                <else/>
                                	<input type="hidden" id="category" name="category" value="0" />
                                </if>
                            </li>
                            <li>
                                <label for="newsId">岗位名称：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="job" name="job" size="35" value="{$info.job}" />
                                </div>
                            </li>
                            <li>
                                <label for="newsId">人数：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="num" name="num" size="35" value="{$info.num}"/>
                                </div>
                            </li>
                            <li>
                                <label for="keywords">结束日期：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id='end_time' name="end_time" size="35" value="{$info.end_time}" onClick="WdatePicker()" />
                                </div>
                            </li>
                            <li>
                                <label for="salary">工资待遇：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="salary" name="salary" size="35" value="{$info.salary}"/>
                                </div>
                            </li>
                            <li>
                                <label for="newsCont">招聘内容：</label>
                                <div class="item_cont">
                                    <include file="Public:content" />
                                </div>
                            </li>
                            <li class="push">
                                <div class="item_cont">
                                 <if condition="$info.id neq ''">
                                 	<input type="hidden" id="id" name="id" value="{$info.id}" />
                                 </if>
                                    <input type="submit" class="submit" value="提&nbsp;交" />
                                    <input type="reset" class="reset" value="重&nbsp;置" />
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
</body>
</html>
