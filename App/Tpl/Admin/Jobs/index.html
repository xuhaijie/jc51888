<include file="Public:header" />
<body class="main">
  <div class="subTit">
                <include file="Public:search" />
                <div class="tit">
                    <a href="javascript:;">招聘</a>&gt;<a href="javascript:;">招聘列表</a>
                </div>
            </div>
              <div class="content">
                <div class="tableMod">
                    <div class="tit">
                        <a href="__GROUP__/Category/jobs"><i class="icon icon_txt"></i>管理分类</a>
                        <a href="__GROUP__/Jobs/add"><i class="icon icon_add"></i>添加招聘</a>
                        <a href="javascript:;" onclick="batch_del(this, 'Jobs')"><i class="icon icon_del"></i>删除选中项</a>
                    </div>
                    <table id="example">
                        <thead>
                            <tr>
                                <th><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
                                <th>ID</th>
                                <th>招聘类别</th>
                                <th>招聘岗位</th>
                                <th>人数</th>
                                <th>结束日期</th>
                                <th>工资待遇</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo" empty="$empty">
                            <tr>
                                <td align="center"><input class="checkbox-1" type="checkbox" value="{$vo.id}" name="id[]"></td>
                                <td align="center"><span class="col_ccc">{$vo.id}</span></td>
                                <td align="center">{$vo.cate_name}</td>
                                <td><a href="__ROOT__/jobs/{$vo.id}"  target="_blank">{$vo.job}</a></td>
                                <td align="center">{$vo.num}</td>
                                <td align="center">{$vo.end_time}</td>
                                <td align="center"><span class="col_ccc">{$vo.salary}</span></td>
                                <td align="center" class="op">
                                	<a href="__GROUP__/Jobs/edit/id/{$vo.id}"><i class="icon icon_edit"></i>修改</a>
                                    <a href="javascript:;" onclick="del(this,'Jobs',{$vo.id})";><i class="icon icon_x"></i>删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div>
                <!-- End tableMod -->       
	</div>
</body>
</html>
