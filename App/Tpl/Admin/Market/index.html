<include file="Public:header" />
<body class="main">
  <div class="subTit">
                <include file="Public:search" />
                <div class="tit">
                    <a href="javascript:;">销售网络</a>&gt;<a href="javascript:;">列表</a>
                </div>
            </div>
              <div class="content">
                <div class="tableMod">
                    <div class="tit">
                        <a href="__GROUP__/Market/addmark"><i class="icon icon_add"></i>添加销售网络</a>
                        <a href="javascript:;" onclick="batch_del(this, 'Goods')"><i class="icon icon_del"></i>删除选中项</a>
                    </div>
                    <table id="example">
                        <thead>
                            <tr>
                                <th width="6%"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
                                <th width="10%">ID</th>
                                <th width="9%">地区</th>
                                <th width="37%">经营部</th>
                                <th width="9%">负责人</th>
                                <th width="15%">联系电话</th>
                                <th width="14%">传真</th>
                                <th width="20%">地址</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo" empty="$empty">
                            <tr>
                                <td align="center"><input class="checkbox-1" type="checkbox" value="{$vo.id}" name="id[]"></td>
                                <td align="center"><span class="col_ccc">{$vo.id}</span></td>
                                <td align="center">{$vo.cate_name}</td>
                                <td><a href="__ROOT__/product/{$vo.id}" target="_blank">{$vo.title}</a></td>
                                <td align="center" class="order">{$vo.order}</td>
                                <td align="center"><span class="col_ccc">{$vo.time}</span></td>
                                <td align="center" class="op">
                                	<a href="__GROUP__/Goods/edit/id/{$vo.id}"><i class="icon icon_edit"></i>修改</a>
                                    <a href="javascript:;" onclick="del(this,'Goods',{$vo.id})";><i class="icon icon_x"></i>删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div>
                <!-- End tableMod -->       
	</div>
</body>
</html>
