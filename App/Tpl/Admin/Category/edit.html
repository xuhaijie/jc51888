<tagLib name="html"/>
<include file="Public:header" />
<script type="text/javascript">
	$(function(){
		$("#form1").submit(function (){
			if($("#name").val() == ''){
				alert('请填写分类名称');
				$("#name").focus();
				return false;
			}	
		})
	})
</script>
<body class="main">
 	<div class="subTit">
                <include file="Public:search" />
                <div class="tit">
                    <a href="javascript:;">{$column}</a>&gt;<a href="javascript:;">{$title}</a>
                </div>
            </div>
            <div class="content">
                <div class="formMod">
                    <div class="tit">{$title}</div>
                    <form action="" method="post" id="form1" enctype="multipart/form-data">
                        <ul>
                            <li>
                                <label for="parent">父级分类：</label>
                                <div class="item_cont">
                                	<html:select options='parent' selected='sele' name="parent" id="parent"  style="txt" />
                                </div>
                            </li>
                            <li>
                                <label for="name">分类名称：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="name" name="name" size="35" value="{$info.name}" />
                                    <if condition="!$_GET[id]"><input type="checkbox" name='m' value="1" title="开启批量增加!各分类用,分开!" style="margin-left:5px;" /></if>
                                </div>
                            </li>
                            
                            <li>
                                <label >分类图片：</label>
                                <div class="item_cont">
                                    <input type="file" id="img" name="img" size="35" class="txt"/>
                                    <if condition='$info.img neq ""'><img src="__ROOT__/__UPLOAD__/in_{$info.img}" style="width: 65px;"><input type="button" value="删除图片" data-img="{$info.img}" id="del-img"></if>
                                    <span>(img)</span>
                                </div>
                                <div class="clear2"></div>
                            </li>

                            <li>
                                <label for="order">排序：</label>
                                <div class="item_cont">
                                    <input type="number" id="order" name="order"  min="0" max="255" step="1" value="<if condition="$info.order neq ''">{$info.order}<else />255</if>" class="txt"/>                                    
                                </div>
                            </li>

                            <li>
                                <label for="aid">对应ID：</label>
                                <div class="item_cont">
                                    <input type="text" name="aid" class="txt" value="{$info.aid}" title="自助ID或者单页ID" />                                   
                                </div>
                            </li>

                            <li>
                                <label for="tid">其他用途：</label>
                                <div class="item_cont">
                                    <input type="text" name="sur" class="txt" value="{$info.sur}" title="分类ID 多个用,隔开" />
                                </div>
                            </li>

                            <li class="push">
                                <div class="item_cont">
                                <if condition="$info.id neq ''">
                                	<input type="hidden" id="id" name="id" value="{$info.id}" />
                                	<input type="hidden" id="type" name="type" value="{$info.type}" />
                               	</if>
                                    <input type="submit" class="submit" value="提&nbsp;交" />
                                    <input type="reset" class="reset" value="重&nbsp;置" />
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
</body>
</html>
