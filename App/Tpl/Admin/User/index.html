<include file="Public:header" />
<load href="../Public/js/fancybox/jquery.fancybox-1.3.4.js" />
<load href="../Public/js/fancybox/jquery.fancybox-1.3.4.css" />
<load href="../Public/js/dataTables/demo_page.css" />
<load href="../Public/js/dataTables/jquery.dataTables.css" />
<load href="../Public/js/dataTables/jquery.dataTables.min.js" />
<body class="main">
  <div class="subTit">
                <div class="tit">
                    <a href="javascript:;">会员中心</a>&gt;<a href="javascript:;">会员列表</a>
                </div>
            </div>
              <div class="content">
               <div><a style="color: red;font-size:15px;font-weight:bold;" onClick="javascript:void(0)">点击用户名可对会员的信息进行修改。</a></div>
               <br>
                <div class="tableMod">
                    <table id="example">
                        <thead>
                            <tr>
                                <th width="6%"><input type="checkbox" value="" id="check_box" onClick="selectall('id[]');"></th>
                                <th width="5%">ID</th>
                                <th width="10%">头像</th>
                                <th width="9%">用户名</th>
                                <th width="9%">所属用户组</th>
                                <th width="20%">昵称</th>
                                <th width="20%">注册时间</th>
                                <th width="14%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="users" id="vo" empty="$empty" key="k">
                            <tr>
                                <td align="center"><input type="checkbox" value="{$vo.id}" name="id[]"></td>
                                <td align="center">{$vo.id}</td>
                                <td align="center"><img alt="" src="__ROOT__/App/uploads/{$vo.id}_2hpic.png" onerror="javascript:this.src='__ROOT__/App/uploads/nopic.png';"></td>
                                <td align="center"><a href="__GROUP__/User/more/id/{$vo.id}" class="mesmore">{$vo.username}</a></td>
                                
                                <td align="center">{$vo.gname}</td>
                                
                                <td align="center">{$vo.nickname}</td>
                                <td align="center"><span class="col_ccc">{$vo.addtime}</span></td>
                                <td align="center" class="op">
                                <if condition="$vo.flag eq '1'">
                                <a href="javascript:;" onClick="user_show(this,0,{$vo.id})"><i class="icon icon_edit"></i>启用</a>
                                <else/>
                                 <a href="javascript:;" onClick="user_show(this,1,{$vo.id})"><i class="icon icon_x"></i>禁用</a>
                                </if>   
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
	</div>
<if condition="$users neq ''">
                <script type="text/javascript">
                    $(function() {
                    	$(".mesmore").fancybox();
                        $('#example').dataTable({
                        	"aoColumns": [
                        			    	{ "asSorting": [] ,"bSearchable": false},
                        			      null,
                        			      null,
                        			      null,
                        			      null,
                        			      null,
                        			      null,
                        			      { "asSorting": [] ,"bSearchable": false}
                        			    ],
                            "bStateSave": true,
                            "bPaginate": true,
                            "iDisplayLength":100,
                            "aLengthMenu": [[100,200,300,500,1000,-1], [100,200,300,500,1000,"全部"]],
                            "sDom": '<"top"flip<"clear" and >>rt<"bottom"<"clear" and >><"clear">',
                            "sPaginationType": "full_numbers",
                            "oLanguage": {
                            "sLengthMenu": "每页显示 _MENU_ 条记录",
                            "sZeroRecords": "抱歉， 没有找到",
                            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                            "sInfoEmpty": "没有数据",
                            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                            "sSearch":"筛选(多个关键字用空格隔开):",
                            "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "前一页",
                            "sNext": "后一页",
                            "sLast": "尾页"
                            },
                            "sZeroRecords": "没有检索到数据",
                            }
                        });
                    }());
                </script> 
            </if> 
</body>
</html>
