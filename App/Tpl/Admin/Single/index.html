<include file="Public:header" />
<load href="__PUBLIC__/js/media/css/jquery.dataTables.min.css" />
<load href="__PUBLIC__/js/media/js/jquery.dataTables.min.js" />
<body class="main">
  <div class="subTit">
                <include file="Public:search" />
                <div class="tit">
                    <a href="javascript:;">单页</a>&gt;<a href="javascript:;">管理单页</a>
                </div>
            </div>
              <div class="content">
                <div class="tableMod">
                    <div class="tit">
                        <a href="__GROUP__/Single/add"><i class="icon icon_add"></i>添加单页</a>
                        <a href="javascript:;" onClick="batch_del(this, 'Single')"><i class="icon icon_del"></i>删除选中项</a>
                    </div>
                    <table id="example">
                        <thead>
                            <tr>
                                <th width="6%"><input type="checkbox" value="" id="check_box" onClick="selectall('id[]');"></th>
                                <th width="10%">ID</th>
                                <th width="37%">单页标题</th>
                                <th width="9%">排序</th>
                                <th width="15%">添加时间</th>
                                <th width="14%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo" empty="$empty">
                            <tr>
                                <td align="center"><if condition="$vo.system eq '0'"><input class="checkbox-1" type="checkbox" value="{$vo.id}" name="id[]"></if></td>
                                <td align="center">{$vo.id}</td>
                                <td><a href="__ROOT__/custom/{$vo.id}" target="_blank">{$vo.title}</a></td>
                                <td align="center" class="order"><span data-zid="{$vo.id}">{$vo.order}</span></td>
                                <td align="center"><span class="col_ccc">{$vo.time}</span></td>
                                
                                <td align="center" class="op">
                                	<a href="__GROUP__/Single/edit/id/{$vo.id}"><i class="icon icon_edit"></i>修改</a>
                                <if condition="$vo.system eq '0'">
                                    <a href="javascript:;" onClick="del(this,'Single',{$vo.id})";><i class="icon icon_x"></i>删除</a>
                                </if>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div>
                <!-- End tableMod -->       
	</div>
    <script type="text/javascript">
         $(function() {
               var  $oTable=$('#example').dataTable({
                    "aoColumns": [
                                { "asSorting": [] ,"bSearchable": false},
                              null,
                              null,
                              null,
                              null,
                              { "asSorting": [] ,"bSearchable": false}
                            ],
                    "bStateSave": true,
                    "bPaginate": true,
                    "iDisplayLength":100,
                    "aLengthMenu": [[100,200,300,500,1000,-1], [100,200,300,500,1000,"全部"]],
                    "sDom": '<"top"flip<"clear" and >>rt<"bottom"<"clear" and >><"clear">',
                    "sPaginationType": "full_numbers",
                    "oLanguage": {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sSearch": "筛选(多个关键字用空格隔开):",
                    "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                    },
                    "sZeroRecords": "没有检索到数据"
                    }
                });
});
    </script>
</body>
</html>
